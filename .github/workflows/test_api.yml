name: Test API

on: [push]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1

            - uses: actions/setup-node@v1
              with:
                node-version: '12.x'

            - name: Yarn Install
              run: yarn install --cwd ./api

            - name: Yarn Lint
              run: yarn lint --cwd ./api

            - name: Yarn Test
              run: yarn test --cwd ./api
