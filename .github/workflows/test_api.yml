name: Test API

on: [push]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1

            - uses: actions/setup-node@v1
              with:
                node-version: '12.x'

            - name: Yarn Install
              run: yarn install
              working-directory: ./api/

            - name: Yarn Lint
              run: yarn lint
              working-directory: ./api/

            - name: Yarn Test
              run: yarn test
              working-directory: ./api/
